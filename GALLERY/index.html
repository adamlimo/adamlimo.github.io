<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Limo Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #d4af37, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover .overlay {
            height: 100%;
        }

        .overlay-text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay-text {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Limo Gallery</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="image.png" alt="Classic Stretch Limousine">
                <div class="overlay">
                    <div class="overlay-text">Classic Stretch Limousine</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/600/400" alt="Rolls-Royce Phantom">
                <div class="overlay">
                    <div class="overlay-text">Rolls-Royce Phantom</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="9.jpeg" alt="Mercedes-Benz S-Class">
                <div class="overlay">
                    <div class="overlay-text">Mercedes-Benz S-Class</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="25.jpeg" alt="Cadillac Escalade Limo">
                <div class="overlay">
                    <div class="overlay-text">Cadillac Escalade Limo</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/600/400" alt="Bentley Mulsanne">
                <div class="overlay">
                    <div class="overlay-text">Bentley Mulsanne</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="11.jpeg" alt="Tesla Model X Limo">
                <div class="overlay">
                    <div class="overlay-text">Our Luxuries</div>
                </div>
                <div class="gallery-item">
                    <img src="16.jpeg" alt="Rolls-Royce Phantom">
                    <div class="overlay">
                        <div class="overlay-text">Our Fleet</div>
                    </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const galleryItems = document.querySelectorAll('.gallery-item');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            galleryItems.forEach(item => {
                observer.observe(item);
                item.style.animationPlayState = 'paused';
            });
        });
    </script>
    <script src="remove-html.js"></script>
</body>
</html>
