<!DOCTYPE html>
<html lang="en">
<head>

    <title>About Us | Adam Services Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <nav>
            <div class="logo">ASG</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" class="active">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="about-hero" class="hero-section">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="animate__animated animate__fadeIn">About Adam Services Group</h1>
                <p class="animate__animated animate__fadeIn animate__delay-1s">Redefining Luxury Transportation</p>
            </div>
        </section>

        <section id="our-story">
            <h2 class="animate__animated" data-animation="animate__fadeInUp">Our Story</h2>
            <div class="content-wrapper animate__animated" data-animation="animate__fadeIn">
                <!-- Add your content here -->
            </div>
        </section>

        <section id="our-mission">
            <h2 class="animate__animated" data-animation="animate__fadeInUp">Our Mission</h2>
            <div class="content-wrapper animate__animated" data-animation="animate__fadeIn">
                <!-- Add your content here -->
            </div>
        </section>

        <section id="our-team">
            <h2 class="animate__animated" data-animation="animate__fadeInUp">Meet Our Team</h2>
            <div class="team-grid">
                <!-- Add team member cards here -->
            </div>
        </section>

        <section id="contact">
            <h2 class="animate__animated" data-animation="animate__fadeInUp">Connect with Us</h2>
            <div id="contact-form">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="animate__animated" data-animation="animate__fadeInUp">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Adam Limo Services. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="scripts.js"></script>

</html>
